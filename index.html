<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toko Mainan Tradisional Bu Suharti - Melestarikan Permainan Tradisional Indonesia">
    <title>Toko Mainan Tradisional Bu Suharti</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">Mainan Tradisional Indonesia</h1>
            <p class="lead mb-4">Melestarikan Kearifan Lokal Melalui Permainan yang Mendidik</p>
            <p class="text-white-50">Sejak 1995 - Dipercaya Keluarga Indonesia</p>
        </div>
    </section>

    <!-- Filter & Search Section -->
    <section class="filter-section py-4 bg-light">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label small text-muted mb-1">Nama Produk</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Cari nama produk...">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted mb-1">Kategori</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">Semua Kategori</option>
                        <option value="tradisional">Mainan Tradisional</option>
                        <option value="edukatif">Mainan Edukatif</option>
                        <option value="kayu">Mainan Kayu</option>
                        <option value="outdoor">Outdoor</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted mb-1">Harga</label>
                    <select id="priceFilter" class="form-select">
                        <option value="">Semua Harga</option>
                        <option value="0-50000">Di bawah Rp 50.000</option>
                        <option value="50000-100000">Rp 50.000 - Rp 100.000</option>
                        <option value="100000-200000">Rp 100.000 - Rp 200.000</option>
                        <option value="200000-999999">Di atas Rp 200.000</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label small text-muted mb-1">&nbsp;</label>
                    <button id="resetFilter" class="btn btn-outline-secondary w-100 d-block">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Catalog -->
    <section class="catalog-section py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h2 class="fw-bold">Katalog Produk</h2>
                    <p class="text-muted" id="productCount">Menampilkan semua produk</p>
                </div>
            </div>
            <div id="productGrid" class="row g-4"></div>
            <div id="noResults" class="text-center py-5 d-none">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <h4>Produk tidak ditemukan</h4>
                <p class="text-muted">Coba gunakan kata kunci atau filter lain</p>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Scroll to Top -->
    <button class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Toast Container -->
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index:9999;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
